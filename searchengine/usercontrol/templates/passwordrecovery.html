<body>
	<header class="heading">
		Local Search Engine<br>
		<button class="headbutton" onClick="location.href='../indexing/search.html'" title="New Search">New Search</button>
	</header>
	<div class="column1"><p><br></p></div>
	<form class="login column2" method="post" onsubmit="return check()">
		<fieldset>
		<legend class="formtitle">Password Recovery</legend><br>
	<label for="textfield" class="login">Username:</label>
		<input type="text" name="textfield" id="textfield" required><br><br>
		<label for="question">Security Question:</label>
		<input type="text" name="question" id="question" required><br><br>
	<label for="answer" class="login">Answer:</label>
		<input class="text" name="answer" id="answer" required><br><br>
		<input name="Login" type="submit" class="button" formtarget="_self" align="middle"
		onclick="location.href='newpassword.html'">
		</fieldset>
	</form>
	<div class="column3"><p><br></p></div>

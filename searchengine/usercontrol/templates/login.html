
<!doctype html>
<html>
<head>
<!--	 load static %}-->
	<meta charset="UTF-8">
	<meta name="Description" content="login page for local search engine site">
	<meta name="author" content="Garrett W Jennings">
	<meta name="keywords" content="user login, search engine, local search">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Login</title>
	<link rel="stylesheet" type="text/css" href="../static/inc/style.css">
<!--	<link rel="stylesheet" type="text/css" href=" static 'inc/style.css' %}"/>-->
	<script language="JavaScript" src="../../static/inc/javascript.js"></script>
<script>var __adobewebfontsappname__="dreamweaver"</script>
	<script src="http://use.edgefonts.net/abril-fatface:n4:default.js" type="text/javascript"></script>
</head>
	<body onload="authuser()">
	<header class="heading">
		Local Search Engine<br>
			<button class="headbutton" title="New Search" onClick="location.href='../../static/search.html'">
				New Search</button>
	</header>
	<div class="column1"><p><br></p></div>
	<form class="login column2" method="post" onsubmit="return check()">
			<fieldset>
			<legend class="formtitle">Login</legend><br>
				{% csrf_token %}
	<label for="textfield" class="login">Username:</label>
		<input type="text" name="textfield" id="textfield" required>
				{{ userform.username }}
				<br><br>
	<label for="password" class="login">Password:</label>
		<input class="password" name="password" id="password" required>
				{{ userform.password }}
				<br><br>
				{{ userform.captcha }}
				<br><br><input name="Login" type="submit" class="button" formtarget="_self" align="middle"
			   onclick="location.href='../../indexing/templates/textmanagement.html'">
		<a href="passwordrecovery.html" id="linklogin">Forgot Password?</a>
			</fieldset>
		</form>
	<div class="column3"><p><br></p></div>
	</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="Description" content="password recovery for users">
	<meta name="author" content="Garrett W Jennings">
	<meta name="keywords" content="password recovery, password, search engine, local search">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Recovery</title>
	<style>
body {
	background-color: antiquewhite;
	font-family: "arial", "sans=serif";
	border: none;
}
p {
	font-size: 12pt;
	text-decoration-color: crimson;
	text-emphasis-color: yellow;
}
.formtitle {
	font-size: 22pt;
	color: blue;
	font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", "Arial", "sans-serif";
	text-align: center;
}
.heading {
	font-size: 50px;
	font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", "Arial", "sans-serif";
	font-weight: 900;
	text-align: center;
	background-size: auto;
	background-color: slategray;
	color: white;
	border: none;
}
.link{
	font-size: 8pt;
	color: crimson;
}
#linklogin{
	font-size: 8pt;
	color: crimson;
	text-align: center;
}
.login{
	text-align:center;
}
.center {
  margin: auto;
  width: 50%;
}
.button {
  background-color: white;
  color: black;
  border: 2px solid #555555;
  padding: 3px;
}

.button:hover {
  background-color: #555555;
  color: white;
}
.column1, .column2, .column3{
  width: 33%;
  float: left;
}
.clear{
  clear: left
}
.headbutton {
    background-color: slategray;
    color: white;
    border: none;
    padding: none;
}
.headbutton:hover {
    background-color: white;
    color: black;
}
    </style>
</head>

<body>
	<header class="heading">
		Local Search Engine<br>
		<button class="headbutton" onClick="localsearch.localsearch.apps.indexing.search" title="New Search">New Search</button>
	</header>
	<div class="column1"><p><br></p></div>
	<form class="login column2">
		<fieldset>
		<legend class="formtitle">Password Recovery</legend><br>
	<label for="textfield" class="login">Username:</label>
		<input type="text" name="textfield" id="textfield" required><br><br>
		<label for="question">Security Question:</label>
		<input type="text" name="question" id="question" required><br><br>
	<label for="answer" class="login">Answer:</label>
		<input class="text" name="answer" id="answer" required><br><br>
		<input name="Login" type="submit" class="button" formtarget="_self" align="middle">
		</fieldset>
	</form>
	<div class="column3"><p><br></p></div>
</body>
</html>

<body>
<header class="heading">
	Local Search Engine<br>
	<button class="headbutton" onClick="location.href='search.html'" title="Logout Admin User">Logout</button>
</header>
<div class="column1"><br></div>
<form id="form1" name="form1" method="post" class="column2">
  <fieldset>
	  <legend class="formtitle">New User Registration</legend><br>
	<label for="textfield">First Name:</label>
  <input type="text" name="textfield" id="textfield"><br><br>
	<label for="textfield3">Last Name:</label>
    <input type="text" name="textfield3" id="textfield3"><br><br>

	  <input type="text" name="email" id="email"><br><br>
	<label for="username">Username:</label>
	<input type="text" name="username" id="username"><br>
    <br><label for="textfield2">Password:</label>
  <input type="password" name="textfield2" id="textfield2"><br><br>
	<label for="passreentry">Re-enter Password:</label>
	<input type="password" name="passreentry" id="passreentry"><br><br>
      <label for="question">Security Question:</label>
		<input type="text" name="question" id="question"><br><br>
		<label for="answer">Answer:</label>
		<input type="text" name="anser" id="answer"><br><br>
      <input type="submit" name="Submit" class="button">
	</fieldset>
</form>
<div class="column3"><br></div>

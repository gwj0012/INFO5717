<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Search</title>

		<legend class="formtitle">Enter Search</legend><br>
		<div class="column1"><p><br></p></div>

		<div><input type="submit" class="button" name="Search"></div>
		</fieldset>
	</form>
	<div class="column3"><p><br></p></div>

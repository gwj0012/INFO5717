<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="login page for local search engine site">
	<meta name="author" content="Garrett W Jennings">
	<meta name="keywords" content="user login, search engine, local search">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import New File</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script language="JavaScript" src="javascript.js"></script>
</head>
<body>
    <header class="heading">
		Local Search Engine<br>
			<button class="headbutton" title="New Search" onClick="location.href='search.html'">
				New Search</button>
	</header>
<div class="column1"><p><br></p></div>
	<form class="login column2" onsubmit="return check()" method="post">
		<fieldset>
		<legend class="formtitle">Import New Document</legend><br>
		<label for="title">Title:</label>
		<input type="text" name="title" id="title" required><br><br>
	    <label for="author">Author:</label>
		<input class="text" name="author" id="author" required><br><br>
            <label for="publication">Publication Date:</label>
            <input class="date" name="publication date" id="publication"><br><br>
            <label for="import">Import Date:</label>
            <input id="import" name="import date" class="date"><br><br>
            <label for="file">Import File:</label>
            <input type="file" id="file" class="button"><br><br>
		<input name="Login" type="submit" class="button" formtarget="_self" align="middle"
		onclick="location.href='textmanagement.html'">
		</fieldset>
	</form>
	<div class="column3"><p><br></p></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="description" content="page where users can make changes to their password">
	<meta name="author" content="Garrett W Jennings">
	<meta name="keywords" content="search engine, local search, password, change password">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Password</title>
    <link type="text/css" rel = "stylesheet" href="style.css">
</head>
<body>
<header class="heading">
		Local Search Engine<br>
		<button class="headbutton" onClick="location.href='search.html'" title="New Search">New Search</button>
	</header>
	<div class="column1"><p><br></p></div>
	<form class="login column2" onsubmit="return check()" method="post">
		<fieldset>
		<legend class="formtitle">Change Password</legend><br>
		<label for="question">New Password:</label>
		<input type="text" name="question" id="question" required><br><br>
	<label for="answer" class="login">Re-Type New Password: </label>
		<input class="text" name="answer" id="answer" required><br><br>
		<input name="Login" type="submit" class="button" formtarget="_self" align="middle"
		onclick="location.href='login.html'">
		</fieldset>
	</form>
	<div class="column3"><p><br></p></div>
</body>
</html>
